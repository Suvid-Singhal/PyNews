{% extends 'layout.html' %}

{% block body %}
  <h1 style="text-align: center">Latest Tech News</h1>
  <h2 style="text-align: center; color: gray;">Search keywords: Linux, Open-Source and Android</h2>
  <ul class="list-group">
    {% for news in News %}
      <li class="list-group-item"><a href={{news['url']}}><img src={{news['urlToImage']}} width="100px"><span style="margin-left: 50px">{{news['title']}}</span></a></li>
    {% endfor %}
  </ul>
{% endblock %}
